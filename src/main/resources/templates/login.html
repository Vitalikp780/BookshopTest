<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Log in</title>
<link rel="stylesheet" href="css/mainStyle.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="main-container">
		<div class="main-form-container alert alert-primary">

			<h3>Авторизоваться</h3>

			<div class="alert alert-danger" th:if="${param.error}">Не
				правильно указан username или password.</div>
			<div class="alert alert-danger" th:if="${param.logout}">Вы
				вышли из системы.</div>
			<form th:action="@{/login}" method="post">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" /> <label for="email">Login</label>
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Username"
						aria-label="Username" name="username"
						aria-describedby="basic-addon1">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" class="form-control" name="password"
						id="exampleInputPassword1" placeholder="Password">
				</div>

				<div class="btn-group mb-3" role="group" aria-label="Basic example">
					<button type="submit" class="btn btn-lg btn-primary mr-2">Подтвердить</button>
					<br> <a class="btn btn-secondary btn-lg mr-2" href="/"
						role="button">Войти как гость</a> <br> <a
						class="btn btn-secondary btn-lg mr-2" href="/registration"
						role="button">Зарегистрироваться</a>
				</div>
			</form>
		</div>
</body>
</html>
