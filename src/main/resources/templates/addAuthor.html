<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add author</title>
</head>
<body>
	<div class="container mt-5" th:fragment="content">
		<h2>Добавление нового автора</h2>
		<form class="mt-3" action="/authors" th:action="@{/authors/add}"
			th:object="${author}" method="post">
			<div class="form-group">
				<label for="name">Имя автора</label> <input type="text"
					class="form-control" id="name" name="name"
					th:value="${author.name}">
			</div>

			<div class="form-group">
				<label for="biography">Биография автора</label>
				<textarea class="form-control" id="biography" name="biography"
					th:value="${author.biography}" rows="4"></textarea>
			</div>
			<button class="btn btn-primary" type="submit">Сохранить</button>
		</form>
	</div>
</body>
</html>
